<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUICK CONNECT</title>
    <link rel="icon" href="favicon.ico" />
    <script src="login.js"> </script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">

    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quick Connect<sup>&reg;</sup></a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="day.html">Calendar</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h1>Welcome</h1>
        <div id="quote" class="quote-box bg-light text-dark"></div>
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input class="form-control" type="password" id="userPassword" placeholder="password" />
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
          <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="day()">See Calendar</button>
          <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      <img src="assets/images/helena-lopes-e3OUQGT9bWU-unsplash.jpg" class="rounded mx-auto" alt="people hanging out">

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Jared Parrish</span>
        <a lass="text-reset" href="https://github.com/jared-parrish321/startup">GitHub</a>
      </div>
    </footer>

    <!-- Include javascript compenents of Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
